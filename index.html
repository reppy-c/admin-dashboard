<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    </head>
<body>

    <div id="sidebar"> 
        <h1>Dashboard</h1>

        <ul>
            <li><img src="ico/home.svg" />Home</li>
            <li><img src="ico/profile.svg" />Profile</li>
            <li><img src="ico/messages.svg" />Messages</li>
            <li><img src="ico/history.svg" />History</li>
            <li><img src="ico/tasks.svg" />Tasks</li>
            <li><img src="ico/communities.svg" />Communities</li>
        </ul>

        <ul>
            <li><img src="ico/settings.svg" />Settings</li>
            <li><img src="ico/support.svg" />Support</li>
            <li><img src="ico/privacy.svg" />Privacy</li>
        </ul>

    </div>

    <div id="header">
        <div id="topheader">
            <div class="left_items">
                <img class="icon" src="ico/search.svg" />
                <input type="text" />
            </div>

            <div class="right_items">
                <img class="icon" src="ico/alarm.svg" />
                <img class="avatar_sm" src="avatar.svg" />
                <span>Morgan Oakley</span>
            </div>

        </div>

        <div id="bottomheader">
            <div class="left_items">
                <img src="avatar.svg" />
                <div id="greeting">
                    <span id="hello">Hi there,</span>
                    <span id="name">Morgan Oakley (@morgan)</span>
                </div>
            </div>    
            <div class="right_items">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>



    <div id="mainpanel">main</div>
    
</body>
</html>
